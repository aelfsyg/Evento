language: csharp
solution: EventStoreInfrastructure.sln
install:
  - nuget restore src/EventStoreInfrastructure.sln
  - nuget install NUnit.ConsoleRunner -Version 3.6.0 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release src/EventStoreInfrastructure.sln
  - mono ./testrunner/NUnit.ConsoleRunner.3.6.0/tools/nunit3-console.exe ./Infrastructure.Tests/bin/Release/Infrastructure.Tests.dll